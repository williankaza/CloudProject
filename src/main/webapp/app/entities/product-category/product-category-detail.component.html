<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="productCategory">
      <h2><span jhiTranslate="hybridCloudApp.productCategory.detail.title">Product Category</span> {{ productCategory.id }}</h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="hybridCloudApp.productCategory.categoryName">Category Name</span></dt>
        <dd>
          <span>{{ productCategory.categoryName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product-category', productCategory.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
