<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="productDaily">
      <h2 data-cy="productDailyDetailsHeading"><span jhiTranslate="hybridCloudApp.productDaily.detail.title">Product Daily</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ productDaily.id }}</span>
        </dd>
        <dt><span jhiTranslate="hybridCloudApp.productDaily.updatedDate">Updated Date</span></dt>
        <dd>
          <span>{{ productDaily.updatedDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="hybridCloudApp.productDaily.value">Value</span></dt>
        <dd>
          <span>{{ productDaily.value }}</span>
        </dd>
        <dt><span jhiTranslate="hybridCloudApp.productDaily.product">Product</span></dt>
        <dd>
          <div *ngIf="productDaily.product">
            <a [routerLink]="['/product', productDaily.product?.id, 'view']">{{ productDaily.product?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="hybridCloudApp.productDaily.city">City</span></dt>
        <dd>
          <div *ngIf="productDaily.city">
            <a [routerLink]="['/city', productDaily.city?.id, 'view']">{{ productDaily.city?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product-daily', productDaily.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
