<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-product-heading" jhiTranslate="hybridCloudApp.product.home.createOrEditLabel">Create or edit a Product</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="!editForm.get('id')!.value">
          <label for="id" jhiTranslate="global.field.id">ID</label>
          <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hybridCloudApp.product.productName" for="field_productName">Product Name</label>
          <input type="text" class="form-control" name="productName" id="field_productName" formControlName="productName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hybridCloudApp.product.updatedDate" for="field_updatedDate">Updated Date</label>
          <div class="input-group">
            <input
              id="field_updatedDate"
              type="text"
              class="form-control"
              name="updatedDate"
              ngbDatepicker
              #updatedDateDp="ngbDatepicker"
              formControlName="updatedDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="updatedDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hybridCloudApp.product.value" for="field_value">Value</label>
          <input type="number" class="form-control" name="value" id="field_value" formControlName="value" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hybridCloudApp.product.weight" for="field_weight">Weight</label>
          <input type="number" class="form-control" name="weight" id="field_weight" formControlName="weight" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hybridCloudApp.product.category" for="field_category">Category</label>
          <input type="text" class="form-control" name="category" id="field_category" formControlName="category" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hybridCloudApp.product.city" for="field_city">City</label>
          <input type="text" class="form-control" name="city" id="field_city" formControlName="city" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="hybridCloudApp.product.productCategory" for="field_productCategory"
            >Product Category</label
          >
          <select class="form-control" id="field_productCategory" name="productCategory" formControlName="productCategory">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                productCategoryOption.id === editForm.get('productCategory')!.value?.id
                  ? editForm.get('productCategory')!.value
                  : productCategoryOption
              "
              *ngFor="let productCategoryOption of productcategories; trackBy: trackById"
            >
              {{ productCategoryOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label jhiTranslate="hybridCloudApp.product.city" for="field_cities">City</label>
          <select class="form-control" id="field_cities" multiple name="cities" formControlName="cities">
            <option
              [ngValue]="getSelected(editForm.get('cities')!.value, cityOption)"
              *ngFor="let cityOption of cities; trackBy: trackById"
            >
              {{ cityOption.cityName }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
